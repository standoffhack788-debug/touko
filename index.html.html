<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOUKO — Digital Darkness</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}
body{min-height:100vh;background:radial-gradient(circle at top,#2a0016,#050005 70%);color:#fff;overflow:hidden}
canvas#bg3d{position:fixed;inset:0;z-index:0;pointer-events:none}

body::before{
content:"";position:fixed;inset:0;pointer-events:none;z-index:5;
background:repeating-linear-gradient(to bottom,rgba(255,255,255,.03),rgba(255,255,255,.03) 1px,transparent 2px,transparent 4px);
mix-blend-mode:overlay;opacity:.25
}

.matrix{position:fixed;inset:0;pointer-events:none;opacity:.25;z-index:1}
.matrix span{position:absolute;top:-20%;color:#ff4dff;animation:fall linear infinite}
@keyframes fall{to{transform:translateY(140vh)}}

.card{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:2;width:520px;max-width:92vw;background:linear-gradient(160deg,rgba(120,0,60,.9),rgba(0,0,0,.9));backdrop-filter:blur(18px);border-radius:34px;padding:46px;text-align:center;box-shadow:0 0 80px rgba(255,0,120,.55),inset 0 0 40px rgba(255,0,120,.25);animation:float 6s ease-in-out infinite;pointer-events:auto}
@keyframes float{0%,100%{transform:translate(-50%,-50%) translateY(0)}50%{transform:translate(-50%,-50%) translateY(-18px)}}

.glitch{font-size:54px;color:#ff2bdc;text-shadow:0 0 30px rgba(255,0,200,.9);animation:glitch 2s infinite}
@keyframes glitch{0%{text-shadow:3px 0 red,-3px 0 magenta}50%{text-shadow:-3px 0 red,3px 0 magenta}100%{text-shadow:3px 0 red,-3px 0 magenta}}

.tag{margin:0 auto 16px;display:inline-block;padding:8px 20px;border:1px solid rgba(255,0,200,.6);border-radius:999px;color:#ff7cf6}
.about{margin-top:22px;font-size:14px;line-height:1.7;color:#ffe0f8}

.buttons{margin-top:34px;display:flex;flex-wrap:wrap;gap:16px;justify-content:center;pointer-events:auto}
.buttons a{padding:12px 26px;border-radius:999px;background:linear-gradient(90deg,#5a001f,#2a000f);color:#ffd6f5;text-decoration:none;box-shadow:0 0 18px rgba(255,0,120,.45);transition:.3s}
.buttons a:hover{transform:scale(1.08);box-shadow:0 0 28px rgba(255,0,160,.7)}

footer{margin-top:32px;font-size:12px;opacity:.75}

@media(max-width:600px){.glitch{font-size:40px}.card{padding:34px}}
</style>
</head>
<body>

<canvas id="bg3d"></canvas>
<div class="matrix" id="matrix"></div>

<div class="card">
<div class="tag">◉ TOUKO</div>
<h1 class="glitch">TOUKO</h1>
<p>Владыка цифровой тьмы</p>
<div class="about">Nazar • Sweden • 15 y.o<br>Programming · Digital chaos · Dark aesthetics</div>
<div class="buttons">
<a href="https://t.me/com_username" target="_blank" rel="noopener noreferrer">Telegram</a>
<a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
<a href="https://t.me/nazars_life" target="_blank" rel="noopener noreferrer">Channel</a>
<a href="https://t.me/+F7JSqz8B4rdmMWJk" target="_blank" rel="noopener noreferrer">Отзывы</a>
</div>
<footer>© 2025 TOUKO</footer>
</div>

<audio id="glitchSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8e5b8b2c1f.mp3?filename=glitch-110062.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>
<script>
const matrix=document.getElementById("matrix");
const chars="01永闇血夜王影魂電脳虚無";
for(let i=0;i<120;i++){
 const s=document.createElement("span");
 s.textContent=chars[Math.floor(Math.random()*chars.length)];
 s.style.left=Math.random()*100+"%";
 s.style.animationDuration=6+Math.random()*16+"s";
 s.style.fontSize=14+Math.random()*22+"px";
 s.style.animationDelay=Math.random()*10+"s";
 matrix.appendChild(s);
}
const glitch=document.getElementById('glitchSound');
document.querySelectorAll('.buttons a').forEach(b=>{
 b.addEventListener('mouseenter',()=>{glitch.currentTime=0;glitch.play();});
});
const canvas=document.getElementById('bg3d');
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(65,innerWidth/innerHeight,0.1,1000);
camera.position.z=9;
const renderer=new THREE.WebGLRenderer({canvas,alpha:true,antialias:true});
renderer.setSize(innerWidth,innerHeight);
const starShape=new THREE.Shape();
const spikes=6, outer=3.6, inner=1.6;
let rot=Math.PI/2*3;
starShape.moveTo(0,outer);
for(let i=0;i<spikes;i++){
 starShape.lineTo(Math.cos(rot)*outer,Math.sin(rot)*outer); rot+=Math.PI/spikes;
 starShape.lineTo(Math.cos(rot)*inner,Math.sin(rot)*inner); rot+=Math.PI/spikes;
}
const geo=new THREE.ExtrudeGeometry(starShape,{depth:.7,bevelEnabled:true,bevelThickness:.3,bevelSize:.3,bevelSegments:5});
const mat=new THREE.MeshStandardMaterial({color:0xff00aa,metalness:.95,roughness:.18,emissive:0x550033});
const star=new THREE.Mesh(geo,mat);
scene.add(star);
const loader=new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json',font=>{
 const tGeo=new THREE.TextGeometry('TOUKO',{font:font,size:1,height:.3});
 const tMat=new THREE.MeshStandardMaterial({color:0xff44dd,emissive:0x330022});
 const text=new THREE.Mesh(tGeo,tMat);
 text.position.set(-2.4,-4,0);
 scene.add(text);
});
scene.add(new THREE.AmbientLight(0x770044,1));
const light=new THREE.PointLight(0xff00ff,3.2,100);
light.position.set(6,6,6);
scene.add(light);
let mx=0,my=0;
window.addEventListener('mousemove',e=>{mx=(e.clientX/innerWidth-.5);my=(e.clientY/innerHeight-.5)});
window.addEventListener('click',()=>{star.rotation.x+=0.6;star.rotation.y+=0.6});
function animate(){
 requestAnimationFrame(animate);
 star.rotation.x+=0.002+my*0.01;
 star.rotation.y+=0.003+mx*0.01;
 star.position.x=mx*1.2;
 star.position.y=-my*1.2;
 renderer.render(scene,camera);
}
animate();
window.addEventListener('resize',()=>{
 camera.aspect=innerWidth/innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
